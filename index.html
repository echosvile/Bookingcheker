
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Reservation Checker & Dialer</title>
  <style>
    body {
  touch-action: manipulation;
  overscroll-behavior: none;
  -webkit-user-select: none;
  user-select: none;

      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }
    .screen {
      width: 100%;
      text-align: center;
      font-size: 26px;
      background: #111;
      padding: 30px 0;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .dialpad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 15px;
      justify-content: center;
      padding-bottom: 20px;
    }
    .btn {
      width: 75px;
      height: 75px;
      font-size: 24px;
      border-radius: 50%;
      background: #222;
      color: white;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:active {
      background: #444;
    }
    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      padding: 10px;
    }
    .call {
      background-color: #28a745;
      border: none;
      padding: 14px 40px;
      border-radius: 30px;
      font-size: 18px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .delete {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 22px;
      cursor: pointer;
    }
    .result {
      font-size: 16px;
      text-align: center;
      padding: 10px;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <div class="screen" id="numberDisplay">Enter Number</div>

  <div class="dialpad">
    <button class="btn" onclick="append('1')">1</button>
    <button class="btn" onclick="append('2')">2</button>
    <button class="btn" onclick="append('3')">3</button>
    <button class="btn" onclick="append('4')">4</button>
    <button class="btn" onclick="append('5')">5</button>
    <button class="btn" onclick="append('6')">6</button>
    <button class="btn" onclick="append('7')">7</button>
    <button class="btn" onclick="append('8')">8</button>
    <button class="btn" onclick="append('9')">9</button>
    <button class="btn" onclick="append('*')">*</button>
    <button class="btn" onclick="append('0')">0</button>
    <button class="btn" onclick="append('#')">#</button>
  </div>

  <div class="actions">
    <button class="call" onclick="checkAndCall()">ðŸ“ž</button>
    <button class="delete" onclick="del()">âŒ«</button>
  </div>

  <div class="result" id="resultBox"></div>

  <script>
    let number = "";
    const display = document.getElementById("numberDisplay");
    const resultBox = document.getElementById("resultBox");
    let sentList = {};

    // Preload JSON
    fetch('sent_list.json')
      .then(res => res.json())
      .then(data => sentList = data);

    function append(d) {
      if (number.length < 15) {
        number += d;
        display.innerText = number;
      }
    }

    function del() {
      number = number.slice(0, -1);
      display.innerText = number || "Enter Number";
      resultBox.innerText = "";
    }

    function checkAndCall() {
      if (!number) return;
      if (sentList[number]) {
        resultBox.innerHTML = `âœ… Reservation already sent to <strong>${sentList[number]}</strong><br>${number}`;
      } else {
        window.location.href = 'tel:' + number;
      }
    }
  </script>

</body>
</html>
